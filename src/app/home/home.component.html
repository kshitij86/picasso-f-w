<div class="container gal">
  <div *ngIf="!this.homePosts" class="container alert alert-danger" role="alert">
    Posts were not fetched from the server.
  </div>

  <h1 *ngIf="this.homePosts.length > 0" class="display-6">{{ msg }}</h1>
  <h6  *ngIf="this.homePosts.length === 0">No posts here. Add one now.</h6>
  <ul class="container post-display">
    <li *ngFor="let post of this.homePosts">
      <div class="container post-block animated fadeInLeft">
        <h6>{{post.title}}</h6>
      <a href="{{ post.imgUrl }}" target="_blank">{{post.imgUrl}}</a>
    </div>
    </li>
  </ul>
</div>
